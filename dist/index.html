<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>turn based game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container">
      <div id="display-holder">
        <div id="user-display" class="display">
          <!-- <h1>You</h1> -->
          <div class="log"></div>
          <!-- <div class="alert">Click To Attack</div> -->
          <div class="stat-holder"></div>
        </div>
        <!-- <div id="opponent-display" class="display">
          <h1>Enemy</h1>
          <div class="log"></div>
          <div class="alert">Waiting</div>
          <div class="stat-holder"></div>
        </div> -->
      </div>
      <div id="test-obj-top" class="test-obj"></div>
      <div id="test-obj-right" class="test-obj"></div>
      <div id="test-obj-bottom" class="test-obj"></div>
      <div id="game-field">
        <div id="player"></div>
        <div id="game-info" class="show-info">
          <div id="start-btn" class="button">Start</div>
          <div id="how-to-play" class="button">How To Play</div>
          <div id="save-a-game" class="button">Save Game</div>
          <div id="load-a-game" class="button">Load A Game</div>
          <div id="unpause" class="button">Close Window</div>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
